release:
  github:
    owner: nylas
    name: cli
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## Nylas CLI {{ .Version }}

    ### Installation

    **macOS/Linux (Homebrew):**
    ```bash
    brew install nylas/nylas-cli/nylas
    ```

    **macOS (DMG):**
    - Apple Silicon: Download `Nylas-CLI-{{ .Version }}-apple-silicon.dmg`
    - Intel: Download `Nylas-CLI-{{ .Version }}-intel.dmg`

    Open the DMG and copy `nylas` to `/usr/local/bin/` or your preferred location.

    **Manual Download:**
    Download the appropriate archive for your platform below, extract it, and move the `nylas` binary to your PATH.

    **Go Install:**
    ```bash
    go install github.com/nylas/cli/cmd/nylas@{{ .Tag }}
    ```
  footer: |
    ---
    **Full Changelog**: https://github.com/nylas/cli/compare/{{ .PreviousTag }}...{{ .Tag }}
  name_template: "v{{ .Version }}"
